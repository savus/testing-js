<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/modal-form.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Testing Js</title>
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul class="ul-defaults-none nav-items nav-js">
          <li class="nav-link" data-open="modal-form-js">Form</li>
          <div class="dropdown" data-dropdown>
            <li class="nav-link" data-dropdown-button>Menus</li>
            <div class="dropdown-menu">Dropdown Content</div>
          </div>
          <li class="nav-link">Contact</li>
        </ul>
      </nav>
    </header>
    <div class="modal-overlay is-visible" id="modal-form-js" data-close>
      <div class="modal-body">
        <form action="#">
          <div class="text-input input-primary">
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" name="username" />
          </div>
          <div class="input-error">
            <div class="error-message">First Name Invalid</div>
          </div>
          <div class="text-input input-primary">
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" name="username" />
          </div>
          <div class="input-error">
            <div class="error-message">Last Name Invalid</div>
          </div>
          <div class="text-input input-primary">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email" />
          </div>
          <div class="input-error">
            <div class="error-message">Email Invalid</div>
          </div>
          <div class="text-input input-primary">
            <label for="city-input">City:</label>
            <input type="text" id="city-input" name="city" list="cities" />
          </div>
          <div class="input-error">
            <div class="error-message">City Invalid</div>
          </div>
          <!-- <div class="phone-input">
            <label htmlFor="phone">Phone:</label>
            <input type="text" name="phone" />
            -
            <input type="text" name="phone" />
            -
            <input type="text" name="phone" />
          </div> -->
          <div class="input-error">
            <div class="error-message">Phone Number Invalid</div>
          </div>
          <div class="input-submit">
            <input
              type="submit"
              value="Submit"
              id="submit-react"
              class="btn-primary"
            />
          </div>
          <datalist id="cities"></datalist>
        </form>
        <div class="close-button">X</div>
      </div>
    </div>
  </body>
</html>
